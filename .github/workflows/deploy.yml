name: Deploy to GitHub Pages

# Allow the workflow to push built files back to the repository
permissions:
  contents: write
  pages: write
  id-token: write

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          deploy_key: ${{ secrets.DEPLOY_KEY }} # optional: use deploy key or use personal access token
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          # set custom domain via CNAME file in repo root or specify cname option
          # cname: yaipei.fidogood.com
